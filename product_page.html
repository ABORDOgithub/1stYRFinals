<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product_styles.css">
      <link href='https://fonts.googleapis.com/css?family=Jomhuria' rel='stylesheet'>
</head>
<body>
      <header>
        <h3><pre>Tech
Treasure</pre></h3>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
        <nav>
            <a href="#">Cart</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="product.jpg" alt="Product Image" class="product-image">
            <div class="product-details">
                <h2>Product Name</h2>
                <p class="product-description">This is a great product that solves many problems.</p>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
